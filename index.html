<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSnipe</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Inconsolata', 'Courier New', monospace;
      margin: 0;
      padding: 10px;
    }
    .terminal {
      background: #000;
      border: 1px solid #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 15px;
      min-height: 100vh;
    }
    .prompt {
      color: #00ff00;
    }
    input {
      background: none;
      border: none;
      color: #00ff00;
      font-family: 'Inconsolata', 'Courier New', monospace;
      width: 80%;
      outline: none;
    }
    button {
      background: none;
      border: none;
      color: #00ff00;
      cursor: pointer;
      font-family: 'Inconsolata', 'Courier New', monospace;
      padding: 0 10px;
    }
    button:hover {
      color: #ffffff;
    }
    {
      white-space: pre-wrap;
      word-break: break-all;
      margin-top: 10px;
    }
    @font-face {
      font-family: 'Inconsolata';
      src: url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap');
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="prompt">$ websnipe --target</div>
    <input type="text" id="targetUrl" placeholder="https://target.com">
    <button onclick="runScan()">scan</button>
    <button onclick="runFuzzer()">fuzz</button>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
